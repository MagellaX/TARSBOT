apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tars-ui.fullname" . }}
  labels:
    {{- include "tars-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tars-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tars-ui.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.env.NODE_ENV | quote }}
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: TARS_AGENT_BASE_URL
          value: {{ .Values.config.agentBaseUrl | default .Values.env.TARS_AGENT_BASE_URL | quote }}
        - name: TARS_DESKTOP_VNC_URL
          value: {{ .Values.config.desktopVncUrl | default .Values.env.TARS_DESKTOP_VNC_URL | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}